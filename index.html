<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/codigo-qr.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <title>QR Code Generator</title>
</head>

<body>
    <div class="container d-flex justify-content-md-center align-items-center" style="height: 100vh;">
        <div class="container-fluid">
            <div class="row justify-content-md-center mb-3">
                <div class="col-12 col-md-4 ">
                    <div class="form-floating">
                        <input type="email" class="form-control mb-3" id="floatingInputGrid" placeholder="London"
                            required>
                        <label for="floatingInputGrid" id="label">URL</label>
                        <button type="button" onclick="gerarQR()" class="btn btn-light w-100" id="gerar">Gerar QR Code</button>
                    </div>
                </div>
            </div>

            <div class="row justify-content-md-center d-none" id="card">
                <div class="col-12 col-md-4 ">
                    <div class="card text-center bg-opacity-25">

                        <div class="card-body">
                            <p class="card-text d-flex justify-content-center align-items-baseline">
                                <img src="" alt="" id="QRimg">
                            </p>
                            <p class="card-text" id="card-text"></p>
                        </div>
                    </div>
                    <button type="button" onclick="novoQR()" class="btn btn-light w-100 d-none mt-3" id="novoQR">Novo QR Code</button>

                </div>
            </div>

        </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
